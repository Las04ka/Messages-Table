<h2 mat-dialog-title>
  <mat-icon (click)="onCancelClick()">close</mat-icon>
</h2>
<div mat-dialog-content>
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input
        matInput
        formControlName="name"
        required />
      <mat-error *ngIf="form.controls['name'].hasError('required')">
        message is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Message</mat-label>
      <textarea
        matInput
        formControlName="message"
        required>
      </textarea>
      <mat-error *ngIf="form.controls['message'].hasError('required')">
        message is required
      </mat-error>
    </mat-form-field>
    <button
      [disabled]="!form.valid"
      mat-raised-button
      color="primary">
      Submit
    </button>
  </form>
</div>
